<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어피치톡 : 설정</title>
    <link rel="stylesheet" href="../css/screens/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>21:00</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <img src="../screenshots/baedal_icon.png" />
        <span>배달완료</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="setting-screen-header">
      <img src="../screenshots/apeach-profile.png" />
      <div>
        <p>어피치</p>
        <p>010-1234-5678</p>
      </div>
      <button>프로필 관리</button>
    </header>

    <div class="settings-component__column">
      <i class="fas fa-user-lock fa-lg"></i>
      <h4 class="settings-component__title">어피치계정</h4>
      <h6 class="settings-component__subtitle">nomad@apeachtalk</h6>
    </div>

    <div class="settings-component__column">
      <i class="fas fa-lock fa-lg"></i>
      <h4 class="settings-component__title">개인/보안</h4>
    </div>

    <div class="settings-component__column">
      <i class="far fa-user fa-lg"></i>
      <h4 class="settings-component__title">친구</h4>
    </div>

    <div class="settings-component__column">
      <i class="far fa-bell fa-lg"></i>
      <h4 class="settings-component__title">알림</h4>
    </div>

    <div class="settings-component__column">
      <i class="far fa-sun fa-lg"></i>
      <h4 class="settings-component__title">화면</h4>
      <div class="new">
        <span>N</span>
      </div>
    </div>

    <div class="settings-component__column">
      <i class="fas fa-brush fa-lg"></i>
      <h4 class="settings-component__title">테마</h4>
      <h6 class="settings-component__subtitle">iOS</h6>
    </div>

    <div class="settings-component__column">
      <i class="far fa-comment fa-lg"></i>
      <h4 class="settings-component__title">채팅</h4>
    </div>

    <div class="settings-component__column">
      <i class="fas fa-phone-alt fa-lg"></i>
      <h4 class="settings-component__title">통화</h4>
    </div>

    <div class="settings-component__column">
      <i class="fas fa-flask fa-lg"></i>
      <h4 class="settings-component__title">실험실</h4>
    </div>

    <div class="settings-component__column">
      <i class="fas fas fa-ellipsis-h fa-lg"></i>
      <h4 class="settings-component__title">기타</h4>
      <div class="new">
        <span>N</span>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shop.html">
            <i class="fas fa-shopping-bag fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--more"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="../screenshots/apeach-profile.png" />
      <span>화면을 줄여주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/3be4c93670.js" crossorigin="anonymous"></script>

  </body>
</html>
