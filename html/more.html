<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어피치톡 : 더보기</title>
    <link rel="stylesheet" href="../css/screens/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>21:00</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <img src="../screenshots/baedal_icon.png" />
        <span>배달완료</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <main class="main-screen">
      <header class="screen-header">
        <h1 class="screen-header__title">더보기</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-2x"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
          ></span>
        </div>
      </header>

      <div class="wallet-container">
        <div class="wallet-row">
          <div>
            <span>지갑</span>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div>
            <i class="fas fa-shield-virus"></i>
            <span>인증서</span>
          </div>
        </div>
        <div class="wallet-row">
          <i class="far fa-id-card"></i>
          <span>주민등록등본 톡으로 5초만에 받기</span>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="wallet-row">
          <i class="fas fa-comment">Pay</i>
          <span>1,000,000원</span>
        </div>
        <div class="wallet-row">
          <span>송금</span>
          <span>결제</span>
          <span>자산</span>
          <i class="fas fa-shopping-cart">구매내역</i>
        </div>
      </div>

      <div class="more-grid-container">
        <div class="more-grid-item">
          <i class="fas fa-gift fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fas fa-gifts fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fas fa-shopping-basket fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fab fa-cc-visa fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fas fa-tv fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fas fa-users fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fas fa-laugh-wink fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fab fa-pinterest fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fab fa-app-store fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="far fa-map fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="far fa-calendar-alt fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fas fa-utensils fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fas fa-gamepad fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fas fa-golf-ball fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fas fa-eye fa-2x"></i>
        </div>
        <div class="more-grid-item">
          <i class="fas fa-plane-departure fa-2x"></i>
        </div>
      </div>
    </main>

    <div class="more-ad">
      <img src="../screenshots/bank-ad.jpg" />
      <img src="../screenshots/police.jpg" />
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shop.html">
            <i class="fas fa-shopping-bag fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--more"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="../screenshots/apeach-profile.png" />
      <span>화면을 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
