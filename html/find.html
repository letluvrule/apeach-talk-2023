<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어피치톡 : 찾기</title>
    <link rel="stylesheet" href="../css/screens/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>21:00</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <img src="../screenshots/baedal_icon.png" />
        <span>배달완료</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <main class="main-screen">
      <article class="find-article">
        <header class="screen-header">
          <h1 class="screen-header__title">찾기</h1>
          <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span
              ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
            ></span>
          </div>
        </header>

        <div class="find-icons">
          <div class="find-icons__icon">
            <i class="fas fa-qrcode fa-2x"></i>
            <div>QR 코드</div>
          </div>
          <div class="find-icons__icon">
            <i class="fas fa-gift fa-2x"></i>
            <div>선물하기</div>
          </div>
          <div class="find-icons__icon">
            <i class="fas fa-grin-wink fa-2x"></i>
            <div>이모티콘</div>
          </div>
          <div class="find-icons__icon">
            <i class="fas fa-envelope fa-2x"></i>
            <div>초대하기</div>
          </div>
        </div>

        <div class="find-group__name">
          <span>추천 친구</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="recommended-friends">
          <span class="recommended-friends__list">
            추천 친구가 목록에 없습니다.
          </span>
        </div>

        <div class="open-chat">
          <div class="find-group__name">
            <span>오픈 채팅</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

        <div class="open-chat__post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="../screenshots/myuniverse.jfif" />
              <span class="open-post__member-count">802명</span>
              <div class="divider"></div>
              <span class="open-post__members-status">접속 중</span>
            </div>
          </div>
          <div class="open-post__column">
            <img src="../screenshots/myuniverse.jfif" />
            <div class="open-post__pic-heart">
              <i class="fas fa-heart"></i>326
            </div>
          </div>
        </div>
        <div class="open-chat__post">
          <div class="open-post__column">
            <h5 class="open-post__title">#SQUIDGAME</h5>
            <h6 class="open-post__hashtags">#netflix#korea#film</h6>
            <div class="open-post__members">
              <img src="../screenshots/squidgame.jpg" />
              <span class="open-post__member-count">956명</span>
              <div class="divider"></div>
              <span class="open-post__members-status">접속 중</span>
            </div>
          </div>
          <div class="open-post__column">
            <img src="../screenshots/squidgame.jpg" />
            <div class="open-post__pic-heart">
              <i class="fas fa-heart"></i>215
            </div>
          </div>
        </div>
        <div class="open-chat__post">
          <div class="open-post__column">
            <h5 class="open-post__title">#WEBDEVELOP</h5>
            <h6 class="open-post__hashtags">#html#css#javascript</h6>
            <div class="open-post__members">
              <img src="../screenshots/vscode.jpg" />
              <span class="open-post__member-count">245명</span>
              <div class="divider"></div>
              <span class="open-post__members-status">접속 중</span>
            </div>
          </div>
          <div class="open-post__column">
            <img src="../screenshots/vscode.jpg" />
            <div class="open-post__pic-heart">
              <i class="fas fa-heart"></i>426
            </div>
          </div>
        </div>
      </article>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shop.html">
            <i class="fas fa-shopping-bag fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--more"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="../screenshots/apeach-profile.png" />
      <span>화면을 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
