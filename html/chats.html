<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어피치톡 : 채팅</title>
    <link rel="stylesheet" href="../css/screens/style.css" />
  </head>
  <body>
    <!-- 상태 바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>21:00</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <img src="../screenshots/baedal_icon.png" />
        <span>배달완료</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">오픈채팅</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-user-plus fa-2x"></i>
        <i class="fas fa-music fa-2x"></i>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <form>
        <input
          class="keyword-search"
          type="search"
          placeholder="관심 키워드로 새로운 오픈채팅 검색"
        />
      </form>

      <div class="keyword-container">
        <div class="keyword-item">내 채팅방</div>
        <div class="keyword-item">지금 뜨는</div>
        <div class="keyword-item">휴가</div>
        <div class="keyword-item">오픈채팅 Lite</div>
      </div>

      <div id="ad-container">
        <img id="ad" src="../screenshots/aws.jpg" />
      </div>

      <a href="chat.html">
        <div class="user-component__column">
          <img
            src="../screenshots/ryan-profile.png"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">라이언</h4>
            <h6 class="user-component__subtitle">보고 싶어! 사랑해!</h6>
          </div>
        </div>
      </a>

      <div class="user-component__column">
        <img
          src="../screenshots/tube-profile.png"
          class="user-component__avatar"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">튜브</h4>
          <h6 class="user-component__subtitle">우리 야구장 갈래?</h6>
        </div>
      </div>

      <div class="user-component__column">
        <img
          src="../screenshots/korn-profile.png"
          class="user-component__avatar"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">콘</h4>
          <h6 class="user-component__subtitle">대학원 과제는 다 했어? :(</h6>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shop.html">
            <i class="fas fa-shopping-bag fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--more"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="../screenshots/apeach-profile.png" />
      <span>화면을 줄여주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
