<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어피치톡 : 라이언 님과의 채팅방</title>
    <link rel="stylesheet" href="../css/screens/style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>21:00</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <img src="../screenshots/baedal_icon.png" />
        <span>배달완료</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="chat-screen-header">
      <div class="chat-screen-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="chat-screen-header__column">
        <h1 class="screen-header__title">라이언</h1>
      </div>
      <div class="chat-screen-header__column">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestamp">2023년 08월 06일(일요일)</div>
      <div class="message-row">
        <img src="../screenshots/ryan-profile.png" />
        <div class="message-row__content">
          <span class="message__author">라이언</span>
          <div class="message__info">
            <span class="message__bubble">자니?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="../screenshots/ryan-profile.png" />
        <div class="message-row__content">
          <span class="message__author">라이언</span>
          <div class="message__info">
            <span class="message__bubble">진짜 자니?</span>
            <span class="message__time">22:27</span>
          </div>
        </div>
      </div>
      <div class="message-row--reply">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__time">01:00</span>
            <span class="message__bubble--reply">잔다. 왜? 용건이 뭔데.</span>
          </div>
        </div>
      </div>
      <div class="chat__timestamp">2023년 08월 07일(월요일)</div>
      <div class="message-row">
        <img src="../screenshots/ryan-profile.png" />
        <div class="message-row__content">
          <span class="message__author">라이언</span>
          <div class="message__info">
            <span class="message__bubble">보고 싶어! 사랑해!</span>
            <span class="message__time">11:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력하세요" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <img src="../screenshots/apeach-profile.png" />
      <span>화면을 줄여주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/3be4c93670.js" crossorigin="anonymous"></script>

  </body>
</html>
