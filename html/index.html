<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어피치톡</title>
    <link rel="stylesheet" href="../css/screens/style.css" />
  </head>
  <body>
    <!-- 상태 바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>21:00</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <img src="../screenshots/baedal_icon.png" />
        <span>배달완료</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- welcome header -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">어피치톡에 오신 것을 환영합니다.</h1>
      <p class="welcome-header__text">어피치톡 계정으로 로그인하십시오.</p>
      <img src="../screenshots/apeach-profile.png" />
    </header>

    <!-- form -->
    <form action="friends.html" method="get" id="login-form">
      <input
        type="text"
        placeholder="이메일 또는 전화번호"
        autofocus
        required
      />
      <input
        type="password"
        placeholder="5자 이상의 비밀번호"
        minlength="5"
        required
      />
      <input type="submit" value="로그인" />
      <input type="submit" value="회원가입" />
      <a href="#">계정 또는 비밀번호가 기억나지 않나요?</a>
    </form>

    <!-- media query -->
    <div id="no-mobile">
      <img src="../screenshots/apeach-profile.png" />
      <span>화면을 줄여주세요</span>
    </div>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/3be4c93670.js" crossorigin="anonymous"></script>
  </body>
</html>
