<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어피치톡 : 쇼핑</title>
    <link rel="stylesheet" href="../css/screens/style.css" />
  </head>
  <body>
    <!-- 상태 바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>21:00</span>
        <i class="fas fa-location-arrow"></i>
      </div>
      <div class="status-bar__column">
        <img src="../screenshots/baedal_icon.png" />
        <span>배달완료</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span>5G</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">쇼핑</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-user-plus fa-2x"></i>
        <i class="fas fa-music fa-2x"></i>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="friends-screen">
      <ul class="shopping-category">
        <li>홈</li>
        <li>랭킹</li>
        <li>갤럭시</li>
        <li>라이브</li>
        <li>뷰티</li>
        <li>식품</li>
        <li>가전</li>
      </ul>
      <ul class="shopping-ad">
        <li><img src="../screenshots/sony.jpg" /></li>
        <li><img src="../screenshots/protein.jpg" /></li>
        <li><img src="../screenshots/piccaso.jpg" /></li>
        <li><img src="../screenshots/glad.jpg" /></li>
      </ul>

      <h2>자주 찾는 쇼핑 키워드</h2>
      <div class="grid-container">
        <div class="grid-item">
          <img src="../screenshots/starbucks.jpg" />
        </div>
        <div class="grid-item">
          <img src="../screenshots/twosome.jpg" />
        </div>
        <div class="grid-item">
          <img src="../screenshots/paris.jpg" />
        </div>
        <div class="grid-item">
          <img src="../screenshots/baskin.jpg" />
        </div>
        <div class="grid-item">
          <img src="../screenshots/gs.jpg" />
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shop.html">
            <i class="fas fa-shopping-bag fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification--more"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="../screenshots/apeach-profile.png" />
      <span>화면을 줄여주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/3be4c93670.js" crossorigin="anonymous"></script>

  </body>
</html>
